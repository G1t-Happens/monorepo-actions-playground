name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    collapse-after: 5
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    collapse-after: 5
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    collapse-after: 3
    labels:
      - 'chore'
      - 'refactor'
      - 'documentation'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## 📦 Release $RESOLVED_VERSION

  ## Changes
  $CHANGES

autolabeler:
  - label: 'frontend'
    files:
      - '.github/workflows/frontend.yaml'
      - 'frontend/**'
      - '!**.md'

  - label: 'backend'
    files:
        - '.github/workflows/backend.yaml'
        - 'backend/**'
        - '!**.md'

  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bug\/.+/'
      - '/bugfix\/.+/'
    title:
      - '/fix/i'
      - '/bug/i'
      - '/bugfix/i'

